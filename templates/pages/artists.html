{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
{% if artists %}
<ul class="items">
	{% for artist in artists %}
	<li>
		<a href="/artists/{{ artist.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ artist.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% else %}
<ul class="list-unstyled">
	<li>
		<h2><i class="fas fa-users"></i> No artists yet!</h2>
		<a href="/artists/create">
			<div class="item">
				<h5>Be the first to post an artist.</h5>
			</div>
		</a>
	</li>
</ul>
{% endif %}
{% endblock %}
